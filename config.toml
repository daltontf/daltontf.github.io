# The URL the site will be built for
title = "A Place For My Online Stuff"
base_url = "https://daltontf.github.io/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "oceanic-zen"

taxonomies = [
    { name = "tags", feed = true },
    { name = "start-date", feed = true },
    { name = "last-update-date", feed = true }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
author = "Tim Dalton"
github = "daltontf"
